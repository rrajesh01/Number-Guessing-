<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing</title>
</head>
<body>
    <script>
        let minNumber = 1;
        let maxNumber = 100;
        let answer = Math.floor(Math.random() * (maxNumber - minNumber + 1)) + minNumber;

        let attempt = 0;
        let guess;
        let running = true;

        while (running) {
            guess = window.prompt(`Guess a number between ${minNumber} - ${maxNumber}`);
            guess = Number(guess);

            if (isNaN(guess)) {
                window.alert("Please enter a valid number.");
            } else if (guess < minNumber || guess > maxNumber) {
                window.alert(`Please enter a number between ${minNumber} and ${maxNumber}.`);
            } else {
                attempt++;
                if (guess < answer) {
                    window.alert("TOO LOW! TRY AGAIN.");
                } else if (guess > answer) {
                    window.alert("TOO HIGH! TRY AGAIN.");
                } else {
                    window.alert(`CORRECT! The answer was ${answer}. It took you ${attempt} attempts.`);
                    running = false; // Exit the loop
                }
            }
        }

        console.log(`The correct answer was: ${answer}`);
    </script>
</body>
</html>
